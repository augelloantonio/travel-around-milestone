{% extends 'base.html' %} {% block content %}

<div class="content_login">
    <div class="login_row col s12">
        <form class=" login_form" action="{{url_for('get_user_data')}}" method="POST">
            <i class="material-icons prefix">account_circle</i>
            <div class="input-field">
                <input id="username" name="username" type="text" class="validate" required>
                <label for="icon_prefix">Username</label>
            </div>
            <i class="material-icons prefix">email</i>
            <div class="input-field">
                <input id="email" name="email" type="tel" class="validate" required>
                <label for="icon_telephone">Email Address</label>
            </div>
            <i class="material-icons">vpn_key</i>
            <div class="input-field">
                <input id="password" name="password" type="tel" class="validate" required>
                <label for="icon_telephone">Password</label>
            </div>
            <div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up!</button>
            </div>
        </form>
        <div>
            <p>Are you already one of us? <a href="{{url_for('login')}}">Log In</a></p>
        </div>
    </div>
</div>

{% endblock %}
