{% extends 'base.html' %} {% block content %}

<h3>Change {{user.username}} right</h3>
<h4>Please, be carefull, giving the 'admin' right to the user {{user.username}} you are allowing him to the special functionalities of the web site such as:</h4>
<div class="info_body">

    <ul>
        <li class="items">Delete cities</li>
        <li class="items">Access to users info</li>
    </ul>
</div>
</user>

<div class="row">
    <form action="{{ url_for('edit_user_rights', user_id=user._id) }}" method="POST">
        <div class="col s12">
            <label>Change user Right</label>
            <select name="user_right" id="user_right" method="POST">
                  <option value="{{user.right}}" selected>{{user.right}}</option>
                  <option value="user" selected>user</option>
                  <option value="admin">admin</option>
        </select>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">playlist_add</i></button>
    </div>
</div>

{% endblock %}
