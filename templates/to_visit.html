{% extends 'base.html' %} {% block content %}

<div class="user_page_header">
    <div class="row">
        <div class="">
            <h3>To visit:</h3>
        </div>
    </div>
</div>

<div class="col s12">
    <div class="row">
     {% for city in cities %}
     {%for item in user_logged.city_to_visit %} 
     {%if city.city_name == item %}
        <div class="col s6 m4 l3 card_col">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <a href="{{url_for('city_page', city_id = city._id)}}">
                    <img class="activator img_card" src="{{city.city_image}}">
                    <span class="card-title city_card_title">{{city.city_name}}</span>
                    </a>
                </div>
            </div>
        </div>
        {%endif%}
        {%endfor%}
     {%endfor%}
    </div>
</div>



{% endblock%}
