{% extends 'base.html' %} {% block content %}

<div class="content_login">
    <div class="login_row col s12">
        <form class="login_form" action="/signin" method="POST">
            <i class="material-icons prefix">email</i>
            <div class="input-field">
                <input id="email" name="email" type="email" class="validate" required>
                <label for="icon_telephone">Email Address</label>
            </div>
            <i class="material-icons">vpn_key</i>
            <div class="input-field">
                <input id="password" name="password" type="tel" class="validate" required>
                <label for="icon_telephone">Password</label>
            </div>
            <div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Log In!</button>
            </div>
        </form>
        <div>
            <p>Are you not one of us? <a href="{{url_for('register')}}">Register Now</a></p>
        </div>
    </div>
</div>

{% endblock %}
