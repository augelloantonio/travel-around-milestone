{% extends 'base.html' %} {% block content %}
<h3>Add City</h3>
<div class="row">
    <form action="{{url_for('insert_city')}}" method="POST" class="col s12">
        <div class="row">
            <div class="row">
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="city_name" name="city_name" type="text">
                <label for="icon_prefix">city Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="city_country" id="city_country" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Country</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="city_population" id="city_population" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Population</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="city_description" id="city_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">City Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="city_must_see" id="city_must_see" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Must see</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="city_category" id="city_category" class="materialize-textarea"></textarea>
                <label for="icon_telephone">city Description</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
